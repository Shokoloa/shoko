<body class="text transition">
    <div class="bg">
        <img src="https://desktop.github.com/images/star-bg.svg" draggable="false" alt="">
    </div>

    <header class="returnhome">
        <a id="returnhome" draggable="false" href="/">
            <i class="uil uil-estate"></i>
        </a>
    </header>

    <main class="about">
        <section class="skills">
            <h1>Skills</h1>
            <section id="skills-to" class="skills-list"></section>
            <div class="separator" style="width: 50%; margin-left: 25%;"></div>
            <section class="skills-lang">
                <article class="skill">
                    <img src="app/images/icons/flag_fr.png" draggable="false" alt="">
                    <p>French<br><span>Native</span></p>
                </article>
                <article class="skill">
                    <img src="app/images/icons/flag_br.png" draggable="false" alt="">
                    <p>English<br><span>Level B2</span></p>
                </article>
                <article class="skill">
                    <img src="app/images/icons/flag_sp.png" draggable="false" alt="">
                    <p>Spanish<br><span>Beginner</span></p>
                </article>
            </section>
        </section>
        <section class="contact">
            <button onclick="window.location.href = 'contact'">Contact me</button>
        </section>
    </main>
</body>
<script>
    const panel = document.getElementById("skills-to");

    fetch('app/json/skills.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load JSON');
            }
            return response.json();
        })
        .then(skills => {
            for (let i = 0; i < skills.length; i++) {
                const skill = skills[i];
                const skillElement = document.createElement("article");
                skillElement.classList.add("skill");
                skillElement.innerHTML = `<img src="app/images/icons/${skill.img}.png" draggable="false" alt="">
                                  <p>${skill.name}<br><span>${skill.level}</span></p>`;

                panel.appendChild(skillElement)
            }
        });
</script>
<script src="app/js/console.js" defer></script>

</html>
